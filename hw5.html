<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework - Basic Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        h2 {
            margin-top: 15px;
        }
        .row {
            margin: 20px;
        }
        .nav {
            margin-bottom: 50px;
        }
        #nav-regist {
            padding-top: 5px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            background-color: #E3E1D9;
            border-radius: 10px;
        }

        #nama, #umur, #uangsaku {
            width: 300px;
        }
        
    </style>
  </head>
  <body>
    <div class="container">
        <nav>
            <div class="nav nav-underline justify-content-center" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-regist-tab" data-bs-toggle="tab" data-bs-target="#nav-regist" type="button" role="tab" aria-controls="nav-regist" aria-selected="true">Form Registrasi</button>
              <button class="nav-link" id="nav-pendaftar-tab" data-bs-toggle="tab" data-bs-target="#nav-pendaftar" type="button" role="tab" aria-controls="nav-pendaftar" aria-selected="false">List Pendaftar</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-regist" role="tabpanel" aria-labelledby="nav-regist-tab" tabindex="0">
                <h2>Form Registrasi</h2>
                <div class="container text-left">
                    <div class="row">
                      <div class="col-sm-2">
                        <label for="nama">Nama :</label>
                      </div>
                      <div class="col-sm-10">
                        <input type="text" id="nama" placeholder="Minimal 10 Karakter" required>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="umur"> Umur :</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="number" id="umur" placeholder="Minimal 25" min="25">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <label for="uangsaku">Uang Sangu : </label>
                        </div>
                        <div class="col-sm-10">
                            <input type="number" id="uangsaku" placeholder="Minimal 100.000, Maksimal 1.000.000" min="100000" required max="1000000">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <button onclick="databaru()" class="btn btn-secondary">Submit</button>
                        </div>
                    </div>
                    
                </div>   
            </div>
            <div class="tab-pane fade" id="nav-pendaftar" role="tabpanel" aria-labelledby="nav-pendaftar-tab" tabindex="0">
                <h2>List Pendaftar</h2>
                <table id="datatable">
                    <tr>
                        <th>Nama</th>
                        <th>Umur</th>
                        <th>Uang Sangu</th>
                    </tr>
                </table>
            </div>
        </div>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        function databaru() {
            const nama_input = document.getElementById("nama")
            const umur_input = document.getElementById("umur")
            const uangsaku_input = document.getElementById("uangsaku")


            if (nama_input.length < 10) {
                alert ("Nama minimal 10 karakter")
                return
            }

            if (umur_input < 25) {
                alert ("Umur minimal 25 tahun")
                return
            }

            if (uangsaku_input < 100000 && uangsaku_input > 1000000) {
                alert ("Uang sangu minimal 100.000 dan maksimal 1.000.000")
                return
            }

            const table = document.getElementById("datatable");
            const newRow = table.insertRow(-1);

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            

            cell1.innerHTML = nama_input;
            cell1.innerHTML = umur_input;
            cell1.innerHTML = uangsaku_input;

            document.getElementById("nama").value = "";
            document.getElementById("umur").value = "";
            document.getElementById("uangsaku").value = "";
        }
    </script> 
  </body>
</html>
